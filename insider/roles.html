    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="playerWrapper">
            <span id="player"></span>
            <span id="confirm"></span>
        </div>
        <button onclick="nextPlayer()">Next Player</button>
    </div>
    <script type='text/javascript'>
        //* PHP Session variables to js variables here
        let gmWord = "Apple";
        let gameplayers = ["Bob", "Dan", "Bill", "Greg", "Bobby"];

        let i = Math.floor(Math.random() * gameplayers.length);
        let insider = gameplayers[i];
        for (let i = 0; i < gameplayers.length;) {
            $("#player").text(gameplayers);
            $("#confirm").text("You are not the Insider.");
            if (gameplayers == insider) {
                $("#player").text("You are the Insider.");
                $("#confirm").text("The word is " + gmWord);
            }
        }
        function nextPlayer() {
            i++
        }
    </script>
</body>
